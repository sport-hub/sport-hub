name: Node CI

on:
  pull_request:
    branches:
    - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install
      run: yarn
    - name: Build
      run: yarn run bootstrap
    - name: test
      run: yarn test
    - name: Publish codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
      env:
        CI: true
